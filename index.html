    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

            padding: 20px;
            box-sizing: border-box;

        h2 { margin-bottom: 10px; text-align: center; z-index: 2; }

        /* --- ç™»å…¥å€å¡Š --- */
        #login-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 100%;

        input[type="text"] {

        button {

            cursor: pointer;

        }

        button:active { transform: scale(0.95); }

        /* --- éŠæˆ²ä¸»å€å¡Š --- */
        #game-section { display: none; width: 100%; max-width: 400px; flex-direction: column; align-items: center; position: relative; }

        /* A. æ‹¼åœ–æ¨£å¼ */
        #puzzle-container {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #34495e;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .puzzle-piece {
            background-size: 300% 300%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .selected {
            border: 2px solid #e74c3c;
            z-index: 10;
            transform: scale(0.95);
            box-shadow: 0 0 10px #e74c3c;
        }

        /* B. æ¢ç…§ç‡ˆæ¨£å¼ */
        #flashlight-container {
            display: none;
            width: 100%;
            height: 350px;
            background-color: #000;
            border: 5px solid #bdc3c7;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            touch-action: none;
            cursor: crosshair;
        }

        #hidden-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 70px;
            line-height: 1.6;
            font-weight: bold;
            color: #f1c40f;
            text-align: center;
            background: #222;
            user-select: none;
        }

        #darkness-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(0,0,0,0.98) 20%);
            pointer-events: none;
        }

        /* C. ç¿»ç‰Œæ¨£å¼ */
        #memory-container {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            perspective: 1000px;
        }

        .memory-card {
            background-color: transparent;
            aspect-ratio: 2 / 3;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .memory-card.flip .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-front, .memory-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px solid #fff;
            font-size: 32px;
        }

        .memory-front {
            background-color: #34495e;
            color: white;
            font-size: 24px;
        }

        .memory-back {
            background-color: #ecf0f1;
            color: black;
            transform: rotateY(180deg);
        }
        
        /* é…å°æˆåŠŸå¾Œéš±è— */
        .memory-card.matched {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        #success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #27ae60;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }
        
        /* éé—œæ–‡å­—åŠ å¤§ä¸€é»æ¯”è¼ƒæ˜é¡¯ */
        #success-content {
            font-size: 24px;
            font-weight: bold;
            color: #ffeaa7;
            margin: 10px 0;
        }

        #error-msg { color: #e74c3c; margin-top: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-section">
        <h2>å¯¶ç®±æç¤º</h2>
        <p>è«‹è¼¸å…¥å¯†ç¢¼é–‹å•Ÿå°æ‡‰æç¤º</p>
        <input type="text" id="password-input" placeholder="è«‹è¼¸å…¥å››ä½æ•¸å­—" inputmode="numeric">
        <br>
        <button onclick="checkPassword()">é–‹å•Ÿ</button>
        <div id="error-msg">å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡</div>
    </div>

    <div id="game-section">
        <h2 id="level-title">é—œå¡æ¨™é¡Œ</h2>
        <p id="level-desc">èªªæ˜æ–‡å­—</p>
        
        <div id="puzzle-container"></div>

        <div id="flashlight-container">
            <div id="hidden-text"></div>
            <div id="darkness-overlay"></div>
        </div>

        <div id="memory-container"></div>

        <div id="success-message">
            <h3 id="success-title">ğŸ‰ æ­å–œé€šé—œï¼</h3>
            <p id="success-content"></p>
            <button onclick="location.reload()">è¿”å›é¦–é </button>
        </div>
    </div>

    <script>
        // ==========================================
        // â˜… é—œå¡è¨­å®šå€ â˜…
        // ==========================================
        const levels = {
            "4827": {
                type: "puzzle", 
                title: "å¯¶ç®±æç¤º(ä¸€)",
                desc: "é»æ“Šå…©å¡Šæ‹¼åœ–å¯äº¤æ›ä½ç½®",
                content: "https://i.postimg.cc/YCYQSK17/bao-xiang01.png" 
            },
            "9063": {
                type: "puzzle",
                title: "å¯¶ç®±æç¤º(ä¸€)",
                desc: "é»æ“Šå…©å¡Šæ‹¼åœ–å¯äº¤æ›ä½ç½®",
                content: "https://i.postimg.cc/W1xjXCKP/bao-xiang02.png" 
            },
            "1759": {
                type: "flashlight",
                title: "å¯†ç¢¼æç¤º(äºŒ)",
                desc: "è©¦è‘—æ»‘å‹•æ‰‹æŒ‡å°‹æ‰¾æç¤º",
                content: "å¯¶ç®±è—åœ¨<br>ä¸€æ¨“"
            },
            "6384": {
                type: "flashlight",
                title: "å¯†ç¢¼æç¤º(äºŒ)",
                desc: "è©¦è‘—æ»‘å‹•æ‰‹æŒ‡å°‹æ‰¾æç¤º",
                content: "å¯¶ç®±è—åœ¨<br>é‹æ«ƒä¸Š"
            },
            "2941": {
                type: "memory", 
                title: "å¯¶ç®±æç¤º(ä¸‰)",
                desc: "ç¿»é–‹å¡ç‰‡ï¼Œæ‰¾å‡ºç›¸åŒçš„åœ–æ¡ˆ",
                content: "ğŸ,ğŸŒ,ğŸ‡,ğŸ‰",
                // â˜… é€™è£¡è¨­å®šç¿»ç‰Œéé—œå¾Œçš„æç¤ºæ–‡å­—
                clue: "å¯¶ç®±æ”¾åœ¨æ»…ç«å™¨æ—é‚Š" 
            },
            "0972": {
                type: "memory", 
                title: "å¯¶ç®±æç¤º(ä¸‰)",
                desc: "ç¿»é–‹å¡ç‰‡ï¼Œæ‰¾å‡ºç›¸åŒçš„åœ–æ¡ˆ",
                content: "ğŸ,ğŸŒ,ğŸ‡,ğŸ‰",
                // â˜… é€™è£¡è¨­å®šç¿»ç‰Œéé—œå¾Œçš„æç¤ºæ–‡å­—
                clue: "å¯¶ç®±æ”¾åœ¨å››æ¨“" 
            }
        };

        let currentLevel = null;
        
        let puzzlePieces = [];
        let selectedPieceIndex = null;
        
        let memoryCards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;

        function checkPassword() {
            const input = document.getElementById('password-input').value.trim();
            const errorMsg = document.getElementById('error-msg');
            
            if (levels[input]) {
                currentLevel = levels[input];
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'flex';
                document.getElementById('level-title').innerText = currentLevel.title;
                document.getElementById('level-desc').innerText = currentLevel.desc;
                document.getElementById('error-msg').style.display = 'none';
                
                document.getElementById('puzzle-container').style.display = 'none';
                document.getElementById('flashlight-container').style.display = 'none';
                document.getElementById('memory-container').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';

                if (currentLevel.type === 'puzzle') {
                    startPuzzleGame(currentLevel.content);
                } else if (currentLevel.type === 'flashlight') {
                    startFlashlightGame(currentLevel.content);
                } else if (currentLevel.type === 'memory') {
                    startMemoryGame(currentLevel.content);
                }
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        }

        // --- A. æ‹¼åœ–é‚è¼¯ ---
        function startPuzzleGame(imgUrl) {
            document.getElementById('puzzle-container').style.display = 'grid';
            
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';
            puzzlePieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            
            do {
                puzzlePieces.sort(() => Math.random() - 0.5);
            } while (checkPuzzleWin(true)); 

            puzzlePieces.forEach((imgIndex, gridIndex) => {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.dataset.index = gridIndex;
                piece.style.backgroundImage = `url('${imgUrl}')`;
                
                const row = Math.floor(imgIndex / 3);
                const col = imgIndex % 3;
                piece.style.backgroundPosition = `${col * 50}% ${row * 50}%`; 

                piece.onclick = () => onPuzzleClick(gridIndex);
                container.appendChild(piece);
            });
        }

        function onPuzzleClick(index) {
            if(document.getElementById('success-message').style.display === 'block') return;
            const domPieces = document.querySelectorAll('.puzzle-piece');

            if (selectedPieceIndex === null) {
                selectedPieceIndex = index;
                domPieces[index].classList.add('selected');
            } else {
                if (selectedPieceIndex !== index) {
                    [puzzlePieces[selectedPieceIndex], puzzlePieces[index]] = [puzzlePieces[index], puzzlePieces[selectedPieceIndex]];
                    const bg1 = domPieces[selectedPieceIndex].style.backgroundPosition;
                    const bg2 = domPieces[index].style.backgroundPosition;
                    domPieces[selectedPieceIndex].style.backgroundPosition = bg2;
                    domPieces[index].style.backgroundPosition = bg1;
                }
                domPieces[selectedPieceIndex].classList.remove('selected');
                selectedPieceIndex = null;
                checkPuzzleWin();
            }
        }

        function checkPuzzleWin(silent = false) {
            for (let i = 0; i < 9; i++) {
                if (puzzlePieces[i] !== i) return false;
            }
            if (!silent) {
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('success-title').innerText = "ğŸ‰ åœ–ç‰‡æ‹¼æ¹Šå®Œæˆï¼";
                    document.getElementById('success-content').innerText = "ç·šç´¢å°±åœ¨åœ–ç‰‡ä¸­";
                }, 300);
            }
            return true;
        }

        // --- B. æ¢ç…§ç‡ˆé‚è¼¯ ---
        function startFlashlightGame(text) {
            document.getElementById('flashlight-container').style.display = 'block';
            document.getElementById('hidden-text').innerHTML = text;
            const container = document.getElementById('flashlight-container');
            container.addEventListener('mousemove', moveLight);
            container.addEventListener('touchmove', moveLight, { passive: false });
        }

        function moveLight(e) {
            e.preventDefault();
            const container = document.getElementById('flashlight-container');
            const rect = container.getBoundingClientRect();
            const overlay = document.getElementById('darkness-overlay');
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX - 40;
                clientY = e.touches[0].clientY - 40;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            overlay.style.setProperty('--x', x + 'px');
            overlay.style.setProperty('--y', y + 'px');
        }

        // --- C. ç¿»ç‰ŒéŠæˆ²é‚è¼¯ ---
        function startMemoryGame(emojisStr) {
            const container = document.getElementById('memory-container');
            container.style.display = 'grid';
            container.innerHTML = ''; 
            
            const baseEmojis = emojisStr.split(',');
            const gameEmojis = [...baseEmojis, ...baseEmojis]; 
            
            gameEmojis.sort(() => 0.5 - Math.random());
            
            hasFlippedCard = false;
            lockBoard = true; // é è¦½æ™‚é–å®š
            firstCard = null;
            secondCard = null;
            matchedPairs = 0;

            gameEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.emoji = emoji; 
                card.innerHTML = `
                    <div class="memory-card-inner">
                        <div class="memory-front">?</div>
                        <div class="memory-back">${emoji}</div>
                    </div>
                `;
                card.addEventListener('click', flipCard);
                container.appendChild(card);
            });

            // é è¦½åŠŸèƒ½: ç¿»é–‹2ç§’å¾Œè“‹ä¸Š
            const allCards = document.querySelectorAll('.memory-card');
            setTimeout(() => {
                allCards.forEach(card => card.classList.add('flip'));
            }, 100);

            setTimeout(() => {
                allCards.forEach(card => card.classList.remove('flip'));
                lockBoard = false; // è§£é–é–‹å§‹éŠæˆ²
            }, 2100);
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // é…å°æˆåŠŸå¾Œéš±è—
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                resetBoard();
            }, 500);

            matchedPairs++; 
            if (matchedPairs === 4) {
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('success-title').innerText = "ğŸ‰ é…å°æˆåŠŸï¼";
                    // â˜… é¡¯ç¤ºéé—œæç¤º (å¦‚æœæœ‰è¨­å®š clue å°±é¡¯ç¤º clueï¼Œæ²’æœ‰å‰‡é¡¯ç¤ºé è¨­æ–‡å­—)
                    const clueText = currentLevel.clue ? `ç·šç´¢ï¼š${currentLevel.clue}` : "ä½ çœŸå²å®³ï¼";
                    document.getElementById('success-content').innerText = clueText;
                }, 1000);
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
    </script>
